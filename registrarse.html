<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para registrar tu cuenta de ElogodsGG">
    <meta name="keywords"  content="Sign up, Registrarse, Register">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>ElogodsGG Registrarse</title>
  </head>
  <body id="body">
      <header>
          <div class="container-fluid">
          <div>
          <h1 class="animate__animated animate__fadeIn" id="header__logo">EloGodsGG</h1>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="ingresar.html">Ingresar</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="registrarse.html">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="FormasDePago.html">Formas De Pago</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
      </header>
    <main>
      <div class="container-fluid">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4" class="body__margintop">Usuario</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Usuario">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4" class="body__margintop">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Mail</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="user@maildomain.com">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Confirmar Mail</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="user@maildomain.com">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            ¿Aceptas Terminos Y Condiciones?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
      </form>
      </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container-fluid">
      <footer id="footer__redes" class="body__margintop">
        <a href="https://www.instagram.com/">
            <img src="imagenes/instagram.png" alt="instagram" height="100" id="footer__redes--ig">
        </a>
        <a href="https://discord.com/">
            <img src="imagenes/discord.png" alt="discord" height="100" id="footer__redes--ds">
        </a>
</footer>
    </div>
</body>
</html>
